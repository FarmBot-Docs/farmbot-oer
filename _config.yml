title: FarmBot Open Educational Resources
url: https://oer.farm.bot
description: Openly licensed and free to use educational resources for teaching FarmBot technology and related subjects
logo: /assets/images/documentation.png
remote_theme: FarmBot-Docs/farmbot-theme@main
repository: FarmBot-Docs/farmbot-oer
baseurl: /
color: '#b2378e'
latest_version_number: docs
plugins:
  - jemoji
  - jekyll-redirect-from
  - jekyll-remote-theme
  - jekyll-seo-tag
include:
  - _images
  - _redirects
exclude:
  - README.md
  - LICENSE
  - Gemfile
  - Gemfile.lock
  - vendor
algolia:
  application_id: Z1MM044EZ8
  index_name: oer
  search_only_api_key: cad8ec927860485f3a8ac1ce2372be28
  nodes_to_index: 'p,table,h1'
  files_to_exclude:
    - index.md
